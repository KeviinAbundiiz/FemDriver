<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Paypal</title>
    </head>
    <body>

        <header>
            <center>
                <img id="ImagenFemDriver" src="img/FemDriver.png">
            </center>
        </header>

        <article>
            <a href="Forma_Pago.html"><input type="image" src="img/salir.png" width="30" height="30" style="float: right;"></a> 
        </article>

        <br><br>

       <article>
          <form name="paypal" action="Paypal_Confirmacion.html" method="post">
            <center>
                <p>Inicia sesión con tu cuenta de Paypal para proceder con el pago</p>
            </center>


            <center>
                <label for="correo">Correo electrónico: </label>
            </center>
            <center>
                <input type="email" name="correo" id="correo" maxlength="40" required>
            </center>
            
            <br>

            <center>
                <label for="contrasena">Contraseña: </label>
            </center>
            <center>
                <input type="password" name="contrasena" id="contrasena" maxlength="15" required>
            </center>



            <br>

            <center>
                <input type="submit" name="aceptar" value="Iniciar sesión en Paypal">
            </center>

            <br>

            <br>

            <center>
                    <label for="monto">Monto</label>
                </center>
                <center>
                    <input type="tel" name="monto" id="monto" value="150.00" readonly>
                </center>

            <br>

            
              
          </form>
                       
       </article>


       <footer> Instituto Tecnológico de Acapulco</footer>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
