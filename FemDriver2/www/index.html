<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

        <article>

                <br><br><br>

                    </center>
                    <center>
                        <input type="text" name="usuario" id="usuario" placeholder="Ingresa tu usuario" maxlength="15" required>

                    <br>

                    <center>
                        <p>Contraseña</p>
                    </center>

                        <input type="password" name="contrasena" id="contrasena" maxlength="10" placeholder="Ingresa tu contraseña" required>
                    </center>
                
                               
                                
                <br><br><br><br>
                
                

                <input type="submit" name="entrar" id="entrar" value="Entrar"> 
                
                                                         
            </form>

            <button id="registrar"> <a href="Registro_Usuario.html"> Registrar Usuario </a> </button>
                       
        </article>
        
        <br><br><br>
        <footer> Instituto Tecnológico de Acapulco </footer>
            
        

        <script type="text/javascript" src="cordova.js"></script>
